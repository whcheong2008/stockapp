<!-- For Add on Purchase-->

<link rel="stylesheet" href='/stylesheets/plugins/datapicker/datepicker3.css' />
<link rel="stylesheet" href='/stylesheets/single_transaction.css' />
<script src="/javascripts/bower_components/plugins/datapicker/bootstrap-datepicker.js"></script>

<div ng-controller="TransactionController as transCtrl" class="ibox float-e-margins col-md-12 border_form_transaction">
	<div class="">
		<div ng-switch on="transactionform"> 
			<h2 ng-switch-when="1">Enter {{txntype}} </h2> 
			<h2 ng-switch-when="2">Edit {{txntype}} </h2> 
		</div>
		<form name="transaction_entry" ng-submit="transCtrl.SubmitTransaction()">
			<div class="form-group col-md-12" id="data_1">
				<label class="control-label">
					<div ng-switch on="transactiontype">
						<div ng-switch-when="1">Date of Purchase</div>
						<div ng-switch-when="2">Date Sold</div>
					</div>
				</label>
				<div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					<input type="text" name="date" class="form-control" ng-model="transCtrl.date" value="">
				</div>
			</div>
			<div class="form-group col-md-12"><label class="control-label">Stock</label>
				<select class="form-control" name="stock" ng-model="transCtrl.stock" ng-options="stock.stock_id as stock.stock_name for stock in transCtrl.stocks">
				</select>
			</div>
			<div>
			<div class="form-group col-md-6" ><label class="control-label">Quantity</label>
				<input ng-model="transCtrl.qty" type="number" placeholder="Enter Quantity" class="form-control">
			</div>
			<div class="form-group col-md-6" ><label class="control-label">Purchased Price</label>
				<input ng-model="transCtrl.price" type="text" placeholder="Enter Price Eg 1.45" class="form-control">
			</div>
			</div>
			<div class="form-group col-md-12" ><label class="control-label">Purchased Value</label>
				<input ng-model="transCtrl.value" type="text" class="form-control">
			</div>
			<div class="form-group col-md-12" ng-switch on="transactionform">
				<button class="btn btn-w-m btn-warning" type="submit" ng-switch-when="1">Add {{txntype}}</button>
				<button class="btn btn-w-m btn-warning" type="submit" ng-switch-when="2">Edit {{txntype}}</button>
			</div>
		</form>
	</div>
</div>

<script>
$(document).ready(function(){

            $('#data_1 .input-group.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });
          

        });

</script>
