

<div class="middle-box text-center loginscreen  animated fadeInDown">
<h2>Login</h2>
	<form name="form" class="m-t" ng-submit="lgCtrl.Login()" role="form">
		<div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$error.required}">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" class="form-control" ng-model="lgCtrl.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
		</div>
		<div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$error.required}">
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" class="form-control" ng-model="lgCtrl.password" required>
			<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		</div>
		<div class="error-message">{{lgCtrl.failure}}</div>
		<button class="btn btn-primary block full-width m-b" type="submit" ng-disabled="form.$invalid">Login</button>
	</form>
</div>
